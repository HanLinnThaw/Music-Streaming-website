{% extends "usernavbar.html" %}
{% block content %}
<div class="profile">
    <div class="profile-container">
        <form class="profile-form" method="POST" action="/userprofileupdated/{{usr['UserID']}}">
            <h3>User Profile</h3>
            <div class="form-group"> <label for="name" class="h6">User Name</label>
                <div class="input-group border rounded">
                    <div class="input-group-addon px-2 pt-1">
                    <i class="fa fa-user contact-icon"></i>
                    </div> 
                    <input type="text" name="username" class="form-control" id="username" value="{{usr['UserName']}}">
                </div>
            </div>
            
            <div class="form-group"> <label for="name" class="h6">Email</label>
                <div class="input-group border rounded">
                    <div class="input-group-addon px-2 pt-1">
                <i class="fa fa-envelope contact-icon"></i> 
                    </div>  <input type="text" name="email" class="form-control" id="email" value="{{usr['Email']}}" >
                </div>
            </div>

            <div class="form-group"> <label for="name" class="h6">Password</label>
                <div class="input-group border rounded">
                    <div class="input-group-addon px-2 pt-1">
                <i class="fa fa-lock -icon"></i> 
                    </div>  <input type="text" name="password" class="form-control" id="password">
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-dark p-2" id="add-button">Update Profile</button>
            </div>
        
        </form>
    </div>
</div>
{% endblock %}
