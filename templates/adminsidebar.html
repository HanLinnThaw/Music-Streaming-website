<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/admindashboard.css')}}" rel="stylesheet">
  </head>
  <body class="background-image">
    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar fixed-top">
            <div class="side-bar">
                <button class="btn-close" id="sidebar-toggle1" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="sidebar-logo">
                    <h5>Admin Dashboard</h5>
                    <img src="{{url_for('static', filename="photo/1.jpg")}}" alt="" class="img1">
                </div>
                <ul class="sidebar-nav">
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='dashboard' else ''}}">
                            <a href="{{url_for('dashboard')}}" class="sidebar-link">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='artist' else ''}}">
                            <a href="{{url_for('artist')}}" class="sidebar-link">
                                <i class="fa fa-user"></i>
                                <span>Artists</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='song' else ''}}">
                            <a href="{{url_for('song')}}" class="sidebar-link">
                                <i class="fa fa-music"></i>
                                <span>Songs</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='user' else ''}}">
                            <a href="{{url_for('view_user')}}" class="sidebar-link">
                                <i class="fa fa-user"></i>
                                <span>Users</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='album' else ''}}">
                            <a href="{{url_for('album')}}" class="sidebar-link">
                                <i class="fa-solid fa-compact-disc"></i>
                                <span>Album</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='artisttype' else ''}}">
                            <a href="{{url_for('artisttype')}}" class="sidebar-link">
                                <i class="fa-solid fa-compact-disc"></i>
                                <span>Artist Type</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='contact' else ''}}">
                            <a href="{{url_for('view_message')}}" class="sidebar-link">
                                <i class="fa-solid fa-message"></i>
                                <span>Message</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item {{ 'active' if active_page=='profile' else ''}}">
                            <a href="/adminprofile" class="sidebar-link">
                                <i class="fa fa-user"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                    </div>
                    <div class="linkname">
                        <li class="sidebar-item">
                            <a href="{{url_for('logout')}}" class="sidebar-link">
                                <i class="fa fa-sign-in"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </aside>
        <div class="main">
            <main class="content px-3 py-2">
                {%  block content %}







                {% endblock %}
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.sidebar-nav li a').on('click', function() {
                $('.sidebar-nav li a').removeClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
    <script>
         const sidebarToggle = document.querySelector("#sidebar-toggle");
         const sidebarToggle1 = document.querySelector("#sidebar-toggle1");
sidebarToggle.addEventListener("click",function(){
    document.querySelector("#sidebar").classList.toggle("collapsed");
});
sidebarToggle1.addEventListener("click",function(){
    document.querySelector("#sidebar").classList.toggle("collapsed");
});

    </script>
  </body>
</html>
