<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename="css/login.css")}}" rel="stylesheet">

</head>
<body class="background-image">
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for (category, msg) in messages %}
         <p class="alert alert-{{category}}">   {{ msg }} </p>
        {% endfor %}
    {% endif %}
    {% endwith %}
        <div class="name"><h1>Login</h1></div>
        <div class="semi-name"><h4>Midnight Flyer</h4></div>
        <form method="POST" action="login">
            <div class="mb-3">
                
              <label for="exampleInputEmail1" class="form-label">Email address </label>

              <div class="row">
                <div class="col-1"><i class="fa-solid fa-envelope"></i></div>
                <div class="col"><input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email"></div>
            </div>  
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="row">
                <div class="col-1"><i class="fa-solid fa-lock"></i></div>
                <div class="col"><input type="password" class="form-control" name = "password" id="password" placeholder="Password" ></div>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
            <small id="emailHelp" class="form-text text-muted">Don't have an account?</small>
            <a href="{{url_for('signup')}}" class="Signup">Sign Up</a>

          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

</body>
</html>
